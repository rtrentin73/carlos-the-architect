name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Azure authentication
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

  # Terraform variables (configurable via GitHub Variables)
  TF_VAR_location: ${{ vars.AZURE_LOCATION || 'westus' }}
  TF_VAR_environment: ${{ vars.ENVIRONMENT || 'prod' }}
  TF_VAR_project_name: ${{ vars.PROJECT_NAME || 'carlos' }}
  TF_VAR_aks_node_count: ${{ vars.AKS_NODE_COUNT || '1' }}
  TF_VAR_aks_vm_size: ${{ vars.AKS_VM_SIZE || 'Standard_B2s' }}

  # Azure OpenAI (secrets)
  TF_VAR_azure_openai_endpoint: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
  TF_VAR_azure_openai_api_key: ${{ secrets.AZURE_OPENAI_API_KEY }}
  TF_VAR_azure_openai_deployment_name: ${{ vars.AZURE_OPENAI_DEPLOYMENT_NAME || 'gpt-4o' }}
  TF_VAR_azure_openai_mini_deployment_name: ${{ vars.AZURE_OPENAI_MINI_DEPLOYMENT_NAME || 'gpt-4o-mini' }}
  TF_VAR_azure_openai_api_version: ${{ vars.AZURE_OPENAI_API_VERSION || '2024-08-01-preview' }}

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest
    outputs:
      acr_login_server: ${{ steps.tf-outputs.outputs.acr_login_server }}
      aks_cluster_name: ${{ steps.tf-outputs.outputs.aks_cluster_name }}
      resource_group: ${{ steps.tf-outputs.outputs.resource_group }}
      redis_hostname: ${{ steps.tf-outputs.outputs.redis_hostname }}
      redis_key: ${{ steps.tf-outputs.outputs.redis_key }}
      cosmosdb_endpoint: ${{ steps.tf-outputs.outputs.cosmosdb_endpoint }}
      cosmosdb_key: ${{ steps.tf-outputs.outputs.cosmosdb_key }}
      redis_port: ${{ steps.tf-outputs.outputs.redis_port }}
      redis_password: ${{ steps.tf-outputs.outputs.redis_password }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf-outputs
        working-directory: infra
        run: |
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "aks_cluster_name=$(terraform output -raw aks_cluster_name)" >> $GITHUB_OUTPUT
          echo "resource_group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "redis_hostname=$(terraform output -raw redis_hostname)" >> $GITHUB_OUTPUT
          echo "redis_key=$(terraform output -raw redis_primary_access_key)" >> $GITHUB_OUTPUT
          echo "cosmosdb_endpoint=$(terraform output -raw cosmosdb_endpoint)" >> $GITHUB_OUTPUT
          echo "cosmosdb_key=$(terraform output -raw cosmosdb_primary_key)" >> $GITHUB_OUTPUT
          echo "redis_port=$(terraform output -raw redis_port)" >> $GITHUB_OUTPUT
          echo "::add-mask::$(terraform output -raw redis_primary_access_key)"
          echo "redis_password=$(terraform output -raw redis_primary_access_key)" >> $GITHUB_OUTPUT

  deploy-backend:
    name: Deploy Backend to AKS
    runs-on: ubuntu-latest
    needs: terraform
    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ needs.terraform.outputs.acr_login_server }}

      - name: Build and push backend image
        working-directory: backend
        run: |
          docker build -t ${{ needs.terraform.outputs.acr_login_server }}/carlos-backend:${{ github.sha }} .
          docker tag ${{ needs.terraform.outputs.acr_login_server }}/carlos-backend:${{ github.sha }} ${{ needs.terraform.outputs.acr_login_server }}/carlos-backend:latest
          docker push ${{ needs.terraform.outputs.acr_login_server }}/carlos-backend:${{ github.sha }}
          docker push ${{ needs.terraform.outputs.acr_login_server }}/carlos-backend:latest

      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ needs.terraform.outputs.resource_group }} --name ${{ needs.terraform.outputs.aks_cluster_name }} --overwrite-existing

      - name: Create namespace
        run: kubectl apply -f k8s/namespace.yaml

      - name: Create Kubernetes secrets
        run: |
          # Create ACR pull secret
          ACR_USERNAME=$(az acr credential show --name ${{ needs.terraform.outputs.acr_login_server }} --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name ${{ needs.terraform.outputs.acr_login_server }} --query "passwords[0].value" -o tsv)
          kubectl create secret docker-registry acr-secret \
            --namespace=carlos \
            --docker-server=${{ needs.terraform.outputs.acr_login_server }} \
            --docker-username=$ACR_USERNAME \
            --docker-password=$ACR_PASSWORD \
            --dry-run=client -o yaml | kubectl apply -f -

          # Create app secrets (including Redis credentials from Terraform outputs)
          kubectl create secret generic carlos-secrets \
            --namespace=carlos \
            --from-literal=azure-openai-endpoint=${{ secrets.AZURE_OPENAI_ENDPOINT }} \
            --from-literal=azure-openai-api-key=${{ secrets.AZURE_OPENAI_API_KEY }} \
            --from-literal=tavily-api-key=${{ secrets.TAVILY_API_KEY }} \
            --from-literal=redis-host=${{ needs.terraform.outputs.redis_hostname }} \
            --from-literal=redis-password=${{ needs.terraform.outputs.redis_key }} \
            --from-literal=cosmosdb-endpoint=${{ needs.terraform.outputs.cosmosdb_endpoint }} \
            --from-literal=cosmosdb-key=${{ needs.terraform.outputs.cosmosdb_key }} \
            --from-literal=redis-port=${{ needs.terraform.outputs.redis_port }} \
            --from-literal=redis-password=${{ needs.terraform.outputs.redis_password }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy backend to AKS
        run: |
          export ACR_LOGIN_SERVER="${{ needs.terraform.outputs.acr_login_server }}"
          export IMAGE_TAG="${{ github.sha }}"
          export AZURE_OPENAI_DEPLOYMENT_NAME="${{ vars.AZURE_OPENAI_DEPLOYMENT_NAME || 'gpt-4o' }}"
          export AZURE_OPENAI_MINI_DEPLOYMENT_NAME="${{ vars.AZURE_OPENAI_MINI_DEPLOYMENT_NAME || 'gpt-4o-mini' }}"
          export AZURE_OPENAI_API_VERSION="${{ vars.AZURE_OPENAI_API_VERSION || '2024-08-01-preview' }}"
          export FRONTEND_URL="*"

          envsubst < k8s/backend-deployment.yaml | kubectl apply -f -

      - name: Wait for backend deployment
        run: |
          kubectl rollout status deployment/carlos-backend -n carlos --timeout=300s

      - name: Get backend URL
        id: backend-url
        run: |
          echo "Waiting for LoadBalancer IP..."
          for i in {1..30}; do
            IP=$(kubectl get svc carlos-backend -n carlos -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
            if [ -n "$IP" ]; then
              echo "url=http://$IP" >> $GITHUB_OUTPUT
              echo "Backend URL: http://$IP"
              break
            fi
            sleep 10
          done

  deploy-frontend:
    name: Deploy Frontend to AKS
    runs-on: ubuntu-latest
    needs: [terraform, deploy-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ needs.terraform.outputs.acr_login_server }}

      - name: Build and push frontend image
        working-directory: frontend
        run: |
          docker build \
            --build-arg VITE_BACKEND_URL=${{ needs.deploy-backend.outputs.backend_url }} \
            -t ${{ needs.terraform.outputs.acr_login_server }}/carlos-frontend:${{ github.sha }} .
          docker tag ${{ needs.terraform.outputs.acr_login_server }}/carlos-frontend:${{ github.sha }} ${{ needs.terraform.outputs.acr_login_server }}/carlos-frontend:latest
          docker push ${{ needs.terraform.outputs.acr_login_server }}/carlos-frontend:${{ github.sha }}
          docker push ${{ needs.terraform.outputs.acr_login_server }}/carlos-frontend:latest

      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ needs.terraform.outputs.resource_group }} --name ${{ needs.terraform.outputs.aks_cluster_name }} --overwrite-existing

      - name: Ensure namespace exists
        run: kubectl apply -f k8s/namespace.yaml

      - name: Deploy frontend to AKS
        run: |
          export ACR_LOGIN_SERVER="${{ needs.terraform.outputs.acr_login_server }}"
          export IMAGE_TAG="${{ github.sha }}"

          envsubst < k8s/frontend-deployment.yaml | kubectl apply -f -

      - name: Wait for frontend deployment
        run: |
          kubectl rollout status deployment/carlos-frontend -n carlos --timeout=300s

      - name: Get frontend URL
        run: |
          echo "Waiting for LoadBalancer IP..."
          for i in {1..30}; do
            IP=$(kubectl get svc carlos-frontend -n carlos -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
            if [ -n "$IP" ]; then
              echo "Frontend URL: http://$IP"
              break
            fi
            sleep 10
          done
