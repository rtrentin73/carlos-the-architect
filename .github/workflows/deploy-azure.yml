name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Azure authentication
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

  # Terraform variables (configurable via GitHub Variables)
  TF_VAR_location: ${{ vars.AZURE_LOCATION || 'westus' }}
  TF_VAR_environment: ${{ vars.ENVIRONMENT || 'prod' }}
  TF_VAR_project_name: ${{ vars.PROJECT_NAME || 'carlos' }}
  TF_VAR_aks_node_count: ${{ vars.AKS_NODE_COUNT || '1' }}
  TF_VAR_aks_vm_size: ${{ vars.AKS_VM_SIZE || 'Standard_B2s' }}

  # Azure OpenAI (secrets)
  TF_VAR_azure_openai_endpoint: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
  TF_VAR_azure_openai_api_key: ${{ secrets.AZURE_OPENAI_API_KEY }}
  TF_VAR_azure_openai_deployment_name: ${{ vars.AZURE_OPENAI_DEPLOYMENT_NAME || 'gpt-4o' }}
  TF_VAR_azure_openai_api_version: ${{ vars.AZURE_OPENAI_API_VERSION || '2024-08-01-preview' }}

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest
    outputs:
      acr_login_server: ${{ steps.tf-outputs.outputs.acr_login_server }}
      aks_cluster_name: ${{ steps.tf-outputs.outputs.aks_cluster_name }}
      resource_group: ${{ steps.tf-outputs.outputs.resource_group }}
      frontend_url: ${{ steps.tf-outputs.outputs.frontend_url }}
      frontend_api_token: ${{ steps.tf-outputs.outputs.frontend_api_token }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf-outputs
        working-directory: infra
        run: |
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "aks_cluster_name=$(terraform output -raw aks_cluster_name)" >> $GITHUB_OUTPUT
          echo "resource_group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw frontend_url)" >> $GITHUB_OUTPUT
          echo "frontend_api_token=$(terraform output -raw frontend_api_token)" >> $GITHUB_OUTPUT

  build-and-deploy-backend:
    name: Build and Deploy Backend to AKS
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ needs.terraform.outputs.acr_login_server }}

      - name: Build and push Docker image
        working-directory: backend
        run: |
          docker build -t ${{ needs.terraform.outputs.acr_login_server }}/carlos-backend:${{ github.sha }} .
          docker tag ${{ needs.terraform.outputs.acr_login_server }}/carlos-backend:${{ github.sha }} ${{ needs.terraform.outputs.acr_login_server }}/carlos-backend:latest
          docker push ${{ needs.terraform.outputs.acr_login_server }}/carlos-backend:${{ github.sha }}
          docker push ${{ needs.terraform.outputs.acr_login_server }}/carlos-backend:latest

      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ needs.terraform.outputs.resource_group }} --name ${{ needs.terraform.outputs.aks_cluster_name }} --overwrite-existing

      - name: Create Kubernetes secrets
        run: |
          kubectl create secret generic carlos-secrets \
            --from-literal=azure-openai-endpoint=${{ secrets.AZURE_OPENAI_ENDPOINT }} \
            --from-literal=azure-openai-api-key=${{ secrets.AZURE_OPENAI_API_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to AKS
        run: |
          # Substitute environment variables in the manifest
          export ACR_LOGIN_SERVER="${{ needs.terraform.outputs.acr_login_server }}"
          export IMAGE_TAG="${{ github.sha }}"
          export AZURE_OPENAI_DEPLOYMENT_NAME="${{ vars.AZURE_OPENAI_DEPLOYMENT_NAME || 'gpt-4o' }}"
          export AZURE_OPENAI_API_VERSION="${{ vars.AZURE_OPENAI_API_VERSION || '2024-08-01-preview' }}"
          export FRONTEND_URL="${{ needs.terraform.outputs.frontend_url }}"

          envsubst < k8s/backend-deployment.yaml | kubectl apply -f -

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/carlos-backend --timeout=300s

      - name: Get backend URL
        id: backend-url
        run: |
          echo "Waiting for LoadBalancer IP..."
          for i in {1..30}; do
            IP=$(kubectl get svc carlos-backend -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
            if [ -n "$IP" ]; then
              echo "backend_url=http://$IP" >> $GITHUB_OUTPUT
              echo "Backend URL: http://$IP"
              break
            fi
            sleep 10
          done

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [terraform, build-and-deploy-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Backend URL from AKS
        id: backend
        run: |
          az aks get-credentials --resource-group ${{ needs.terraform.outputs.resource_group }} --name ${{ needs.terraform.outputs.aks_cluster_name }} --overwrite-existing
          IP=$(kubectl get svc carlos-backend -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "url=http://$IP" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_BACKEND_URL: ${{ steps.backend.outputs.url }}
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ needs.terraform.outputs.frontend_api_token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"
          skip_app_build: true
