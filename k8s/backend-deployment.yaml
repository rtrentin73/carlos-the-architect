apiVersion: apps/v1
kind: Deployment
metadata:
  name: carlos-backend
  namespace: carlos
  labels:
    app: carlos-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carlos-backend
  template:
    metadata:
      labels:
        app: carlos-backend
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: backend
          image: ${ACR_LOGIN_SERVER}/carlos-backend:${IMAGE_TAG}
          ports:
            - containerPort: 8000
          env:
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: carlos-secrets
                  key: azure-openai-endpoint
            - name: AZURE_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: carlos-secrets
                  key: azure-openai-api-key
            - name: AZURE_OPENAI_DEPLOYMENT_NAME
              value: "${AZURE_OPENAI_DEPLOYMENT_NAME}"
            - name: AZURE_OPENAI_MINI_DEPLOYMENT_NAME
              value: "${AZURE_OPENAI_MINI_DEPLOYMENT_NAME}"
            - name: AZURE_OPENAI_API_VERSION
              value: "${AZURE_OPENAI_API_VERSION}"
            - name: OPENAI_API_VERSION
              value: "${AZURE_OPENAI_API_VERSION}"
            - name: ALLOWED_ORIGINS
              value: "${FRONTEND_URL}"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: carlos-backend
  namespace: carlos
spec:
  type: LoadBalancer
  selector:
    app: carlos-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: carlos-backend-hpa
  namespace: carlos
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: carlos-backend
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
